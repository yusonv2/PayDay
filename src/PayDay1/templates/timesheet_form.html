<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Timesheet Form</title>
    </head>
    <body>
        <form method="post">
            {% for t in timsheet %}
                <p>{{ timesheet.rate}}</p>
                <p>{{ timesheet.hours_worked}}</p>
                <input type= "checkbox" name= "timesheet_{t.id}_approved:">
            {% endfor %}
        </form>
    </body>
</html>
